<tr hx-target="this" hx-swap="outerHTML">
    <td>{{ debtor.name }}</td>
    <td>R${{ debtor.value }}</td>
    <td>{{ debtor.reason }}</td>
    <td>{{ debtor.billing_date }}</td>
    <td>
        <span class="clickable"
                hx-get="{% url 'agreements:detail_debtor' debtor.id %}">
            <i class="fa-regular fa-pen-to-square"></i>
        </span>
    </td>
</tr>
