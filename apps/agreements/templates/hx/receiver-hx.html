<tr hx-target="this" hx-swap="outerHTML">
    <td>{{ receiver.name }}</td>
    <td>R${{ receiver.value }}</td>
    <td>{{ receiver.reason }}</td>
    <td>{{ receiver.payment_date }}</td>
    <td>
        <button class="btn btn-outline-dark"
                hx-get="{% url 'agreements:detail_receiver' receiver.id %}">
            <i class="fa-regular fa-pen-to-square"></i>
        </button>
        <button class="btn btn-outline-danger"
                hx-delete="{% url 'agreements:delete_receiver' receiver.id %}"
                hx-confirm="Deseja mesmo deletar?"
                hx-target="closest tr"
                hx-swap="outerHTML swap:500ms">
            <i class="fa-solid fa-trash"></i>
        </button>
    </td>
</tr>
