{% extends 'base.html' %}

{% block content%}
<h1>Meus gastos</h1>

<div class="container text-center">
    <div class="row">
        <div class="col-6">
            <div>
                <table class="table">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">O que sobra</th>
                        <th scope="col">R${{ remainder }}</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <!--  BALANÇO  -->
    <div class="row">
        {{ balance }}
    </div>
    <!--  CONTAS FIXAS  -->
    <div class="row">
        {{ bills }}
    </div>
    <!--  FATURA  -->
    <div class="row">
        {{ invoices }}
    </div>
    <!--  PENDÊNCIAS  -->
    <div class="row">
        <!--  QUEM ME DEVE  -->
        {{ debtors }}
        <!--  A QUEM EU DEVO   -->
        {{ receivers }}
    </div>
</div>
{% endblock content%}
