<tr hx-target="this" hx-swap="outerHTML">
    <td>{{ invoice.purchase }}</td>
    <td>R${{ invoice.total }}</td>
    <td>{{ invoice.card }}</td>
    <td>{{ invoice.card.maturity }}</td>
    <td>
        <span class="clickable"
                hx-get="{% url 'bills:detail_extra_invoice' invoice.id %}">
            <i class="fa-regular fa-pen-to-square"></i>
        </span>
    </td>
</tr>
