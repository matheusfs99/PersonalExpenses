<tr hx-target="this" hx-swap="outerHTML">
    <td>{{ bill.bill }}</td>
    <td>R${{ bill.value }}</td>
    <td>{{ bill.payment_method }}</td>
    <td>{{ bill.payment_date }}</td>
    <td>
        {% if bill.paid %}Pago{% else %}Pendente{% endif %}
    </td>
    <td>
        <button class="btn btn-outline-dark"
                hx-get="{% url 'bills:detail_bill' bill.id %}">
            Editar
        </button>
    </td>
</tr>
